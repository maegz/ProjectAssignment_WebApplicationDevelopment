<!DOCTYPE html>
<html>
	<head>
		<title>spel Demo #1</title>
    	<meta charset="utf-8">
    	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
		<!-- <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script type="text/javascript" src="js/main.js"></script>
		<link id="pagestyle" rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-fixed-top" role="navigation">
				<div class="container">
					<input type="text">
					<button type="button" name="button">click here</button>
					<ul></ul>
				</div>
			</nav>
				<img id="loadImage" src="http://i.imgur.com/yM5pI7W.gif" class="img-responsive" style="display: none"/>
			<div class="jumbotron">
				<div class="mainText"></div>
				<div class="backgroundImage"></div>
			</div>
			<div class="infoText"></div>
			<div id="carousel-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<!-- Temporary indicator, otherwise Bootstrap says something wrong -->
					<li data-target='#carousel-generic' data-slide-to=0 class='active'></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<!-- Temporary carousel-item, otherwise Bootstrap says something wrong -->
					<div class='item active'></div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-generic" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#carousel-generic" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
	</body>
</html>
